<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title> Image Gallery </title>
<style type = "text/css">
	
a img{
	border: 0;
	}

.thumbnail {
	float: left;
	width: 200px;
	margin: 15px 15px 15px 15px;
	}

.clearfloat {
	clear: both;
	}
	
figure {
	width: 200px;
	float: left;
	background-color: #eee;
	padding: 20px;
	margin: 20px;
	box-shadow: 5px 5px 8px #888888;
	border-radius: 10px 10px 0px 0px;
	}
	
figcaption {
	font-style: italic;
	}
	
h1 {
	font-family: "Buxton Sketch Regular", Calibri;
	text-shadow: 5px 5px 8px #101010;
	}

body {
	font-family: Candara, Calibri;
	}

.ImageContent {
	width: 850px;
	margin-left: auto;
	margin-right: auto;
	}

</style>
</head>

<body>

<h1> My image gallery </h1>

<!-- 3x3 block of all images -->
<div class="ImageContent">

<!--Micro Controllers -->
<!-- Picture 1 -->
<figure>
	<a href="images/arduino.jpg">
	<img src="images/tb_arduino.png" alt
	="Image of the Arduino" />
	</a>
	<figcaption>The Arduino microcontroller.
	</figcaption>
</figure>

<!-- Picture 2 -->
<figure>
	<a href="images/raspberrypi.jpg">
	<img src="images/tb_raspi.jpg" alt
	="The raspberry pi." />
	</a>
	<figcaption>The raspberry pi - a mini pc!
	</figcaption>
</figure>

<!-- Picture 3 -->
<figure>
	<a href="images/bbb.jpg">
	<img src="images/tb_bbb.jpg" alt
	="The Beagle Bone Black platform" />
	</a>
	<figcaption>The immensly popular Beagle Bone Black.
	</figcaption>
</figure>

<!-- Tools -->
<!-- Picture 4 -->
<figure class="clearfloat">
	<a href="images/multimeter.jpg">
	<img src="images/tb_multimeter.jpg" alt
	="A multimeter" />
	</a>
	<figcaption>A multimeter, used to measure current, volts, and resistance.
	</figcaption>
</figure>

<!-- Picture 5 -->
<figure>
	<a href="images/solderingiron.jpg">
	<img src="images/tb_solderingiron.jpg" alt
	="The soldering Iron." />
	</a>
	<figcaption>The essential soldering iron, to make connections with other wires.
	</figcaption>
</figure>

<!-- Picture 6 -->
<figure>
	<a href="images/wirestrippers.jpg">
	<img src="images/tb_wirestrippers.jpg" alt
	="Wire strippers." />
	</a>
	<figcaption>Wire strippers are an extremly important tool, especially when working with many different wire gauges.
	</figcaption>
</figure>

<!-- Projects -->
<!-- Picture 7 -->
<figure class="clearfloat">
	<a href="images/robotarm.jpg">
	<img src="images/tb_robotarm.jpg" alt
	="Robot Arm." />
	</a>
	<figcaption>Many open robotic toys can be hacked to create something totally new!
	</figcaption>
</figure>

<!-- Picture 8 -->
<figure>
	<a href="images/arduinorobot.jpg">
	<img src="images/tb_arduinorobot.jpg" alt
	="A robot" />
	</a>
	<figcaption>Many micro controllers can be used to create robots for various tasks.
	</figcaption>
</figure>

<!-- Picture 9 -->
<figure>
	<a href="images/quadcoptor.jpg">
	<img src="images/tb_quadcoptor.jpg" alt
	="A quadcoptor" />
	</a>
	<figcaption>Wish you could fly? Well now you could build something to give you eyes in the sky!
	</figcaption>
</figure>
</div>

</body>
</html>
